<!doctype html>
<html lang="en">
    <head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			<link rel="stylesheet" href="./style.css">
			<title>Militia Gaming Tablet</title>
    </head>
    <body onload="startTime()">
		<div class="centerofpage" id="TabletBody" style="display:block;">
			<div id="Clock"></div>
			<div id="Logo"></div>
			<div id="BackButton"></div>
			<div id="HomeButton"></div>
			<div id="Content">
				<table style="width:100%;height:100%;" border=1 bordercolor=”red”>
					<tr>
						<td class="Cell"><div id="Slot1"></div></td>
						<td class="Cell"><div id="Slot2"></div></td>
						<td class="Cell"><div id="Slot3"></div></td>
					</tr>
					<tr>
						<td class="Cell"><div id="Slot4"></div></td>
						<td class="Cell"><div id="Slot5"></div></td>
						<td class="Cell"><div id="Slot6"></div></td>
					</tr>
					<tr>
						<td class="Cell"><div id="Slot7"></div></td>
						<td class="Cell"><div id="Slot8"></div></td>
						<td class="Cell"><div id="Slot9"></div></td>
					</tr>
				</table>
			</div>
		</div>
	
	
	
	
	
	
	
	
	
	
	
	
	

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
